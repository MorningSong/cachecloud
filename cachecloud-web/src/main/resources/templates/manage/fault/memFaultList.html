<div class="row">
  <div class="col-12">
    <div class="card-header">
      <h3 class="card-title">
        <i class="bi bi-globe"></i>故障列表
      </h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet box light-grey" id="clientIndex">

            <table class="table table-striped table-bordered table-hover" id="tableDataList">
              <thead>
              <tr>
                <th>AppID</th>
                <th>名称</th>
                <th>IP</th>
                <th>PORT</th>
                <th>M/S</th>
                <th>Time</th>
                <th>联系人</th>
                <th>IsMemCloud</th>
                <th>IsRecover</th>
                <th>原因</th>
              </tr>
              </thead>
              <tbody>
              <#list faults as item>
                <tr>
                  <td>${item.appId!}</td>
                  <td>2</td>
                  <td>${item.ip!}</td>
                  <td>${item.port!}</td>
                  <td>5</td>
                  <td>${item.createTime!}</td>
                  <td>7</td>
                  <td>${item.isMemcloud!}</td>
                  <td>7</td>
                  <td>${item.reason!}</td>
                </tr>
              </#list>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
