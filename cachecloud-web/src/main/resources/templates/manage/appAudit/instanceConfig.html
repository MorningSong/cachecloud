<div class="card">
  <div class="card-header">
    <h4 class="card-title">
      配置信息
    </h4>
  </div>

  <div class="card-body">
    <div class="row">
      <h4 class="card-title"><i class="bi bi-globe"></i>配置信息列表</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover" id="tableDataList">
        <thead>
        <tr>
          <th>配置项</th>
          <th>配置值:port</th>
        </tr>
        </thead>
        <tbody>
        <#list redisConfigList?keys as key>
          <tr>
            <td>${key!}</td>
            <td>${redisConfigList[key]!}</td>
          </tr>
        </#list>
        </tbody>
      </table>
    </div>
  </div>
</div>
