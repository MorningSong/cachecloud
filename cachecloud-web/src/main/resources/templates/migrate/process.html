<!DOCTYPE html>
<html lang="en">
<head>
  <title>迁移工具执行状态/迁移进度</title>
  <#include '/inc/frontResources.html'>
  <script type="text/javascript">
    $(document).ready(function(){
      var process = document.getElementById("process").value;
      alert(process);
      window.close();
    })
  </script>
</head>

<body role="document dashboard">
  <#if !(process??)>
    <div class="container">
      <#include '/inc/head.html'>
      <div id="systemAlert">
      </div>
      <main id="main" class="main px-5 ms-0">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="card-title">
                  <h3>迁移工具执行状态</h3>
                </div>
              </div>
            </div>
            <div class="row">
              <#list migrateToolStatMap?keys as key>
                <div class="col-md-12">
                  <div class="page-header">
                    <h4>${key!}</h4>
                  </div>
                </div>
                <div class="col-md-12">
                  <table class="table table-striped table-hover" style="margin-top: 0px">
                    <thead>
                    <tr>
                      <td>key</td>
                      <td>value</td>
                    </tr>
                    </thead>
                    <tbody>
                    <#list migrateToolStatMap[key] as entry2>
                      <tr>
                        <td>${entry2.key!}</td>
                        <td>${entry2.value!}</td>
                      </tr>
                    </#list>
                    </tbody>
                  </table>
                </div>
              </#list>
            </div>
          </div>
          <br/><br/><br/><br/><br/><br/><br/>
        </div>
      </main>
    </div>
  <#else>
    <input type="hidden" name="process" id="process" value="${process!}">
  </#if>
</body>
</html>
